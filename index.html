<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Elevator</title>
</head>

<body>
  <div class="container">
    <div class="floor-select">
      <ul class="floor-list">
        <li class="first-floor">1</li>
        <li class="second-floor">2</li>
        <li class="third-floor">3</li>
        <li class="fourth-floor">4</li>
        <li class="fifth-floor">5</li>
      </ul>
      <button class="buttonUp">ВВЕРХ</button>
      <button class="buttonDown">ВНИЗ</button>
      <button class="btn">Выберите этаж</button>
    </div>
    <div class="building">
      <div class="elevatorShaft">
        <div class="elevatorContainer">
          <div class="elevator"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/elev.js"></script>
</body>

</html>
